<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <section id="header">
        <div class="bg-white text-center">
            <div class="container py-4 mt-4">
                <h2 class="display-3">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p class="fs-3"><span class="display-4 p-3">0%</span>Ofise dönmek istiyorsun</p>
        </div>
    </div>

    <section id="questions">
        <div class="bg-secondary p-4">
            <div class="container">
                <form class="questions-form">
                    <div class="container text-white fs-4">
                        <p>1-Ofiste daha verimli çalışıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" checked value="E">
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                </div>
        
                <div class="bg-secondary p-4">
                    <div class="container text-white rounded-3 fs-4">
                        <p>2-Ofise tam zamanlı dönmek istiyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" checked value="E">
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                </div>
        
                <div class="bg-secondary p-4">
                    <div class="container text-white rounded-3 fs-4">
                        <p>3-Evdeyken teknik sorunların çözümü daha zor çözülüyor</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" checked value="E">
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                </div>
        
        
                <div class="bg-secondary p-4">
                    <div class="container text-white rounded-3 fs-4">
                        <p>4-Evdeyken Jiradaki taskleri yetiştirmekte zorlanıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" checked value="E">
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
