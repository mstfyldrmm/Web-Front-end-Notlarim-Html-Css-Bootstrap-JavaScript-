<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        div {
            min-width: 100px;
            min-height: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>

    <div class="d-flex flex-wrap">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>
    <br><br>

    <!-- hizalamalar -->
    <div class="d-flex justify-content-center">
        <div class="border border-success"></div>
        <div class="border border-success"></div>
        <div class="border border-success"></div>
    </div>

    <!-- align-items -->
    <div class="d-flex bg-success justify-content-center">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>

    <div class="d-flex bg-success justify-content-center align-items-center" style="height: 400px;">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>

    <div class="d-flex bg-success justify-content-center align-items-end" style="height: 400px;">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
