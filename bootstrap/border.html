<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        div {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="border"></div>
    <div class="border-top"></div>
    <div class="border-start"></div>
    <div class="border-end"></div>
    <div class="border-bottom"></div>
    <br><br>

    <!-- border genislikleri -->
    <div class="border-0 bp"></div>
    <div class="border-1"></div>
    <div class="border-2"></div>
    <br><br>

    <!-- border renkleri -->
    <div class="border border-3 border-primary"></div>
    <div class="border border-3 border-secondary"></div>
    <br><br>
    <!-- border radius -->
    <div class="border rounded"></div>
    <div class="border rounded-circle"></div>
    <div class="border rounded-bottom"></div>
    <br><br>
    
    <div class="border rounded-1"></div>
    <div class="border rounded-2"></div>
    <div class="border rounded-3"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
