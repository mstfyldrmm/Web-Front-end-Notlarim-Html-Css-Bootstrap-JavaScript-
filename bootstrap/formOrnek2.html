<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="row">
                <div class="col-md-2">
                    <label class="col-form-label">Email</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-2">
                    <label class="col-form-label">Şifre</label>
                </div>
                <div class="col-md-10">
                    <input type="password" class="form-control">
                </div>
            </div>


            <div class="row mt-5">
                <div class="col-md-2">
                    <label class="col-form-label pt-0">Kaç Gün</label>
                </div>
                <div class="col-md-10">
                    <div class="form-check">
                        <input type="radio" name="days" value="fullpass" class="form-check-input" checked>
                        <label class="form-check-label">Fullpass</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="days" value="firstDay" class="form-check-input">
                        <label class="form-check-label">First Day</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="days" value="fullpass" class="form-check-input" disabled>
                        <label class="form-check-label">Ikinci Gün</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="days" value="fullpass" class="form-check-input">
                        <label class="form-check-label">Yemek</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.min.js.map"></script>
</body>
</html>
