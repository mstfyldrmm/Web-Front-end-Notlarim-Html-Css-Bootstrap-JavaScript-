<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="row">
                <div class="col-lg-6 mt-3">
                    <label>Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6 mt-3">
                    <label>Şifre</label>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-3">
                    <label for="">Adres</label>
                    <input type="text" class="form-control" placeholder="Cadde, Sokak, Mahalle">
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-3">
                    <label for="">Adres satiri 2</label>
                    <input type="text" class="form-control" placeholder="Apartman, No, Kat">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <label for="" class="form-label mt-3">Ulke</label>
                    <select class="form-select">
                        <option value="" selected>Lutfen Seciniz...</option>
                        <option value="tr">Turkey</option>
                        <option value="eng">England</option>
                        <option value="fr">France</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <label for="" class="form-label mt-3">Sehir</label>
                    <select class="form-select">
                        <option value="" selected>Lutfen Seciniz...</option>
                        <option value="41">Kocaeli</option>
                        <option value="34">Istanbul</option>
                        <option value="36">Izmir</option>
                    </select>
                </div>

                <div class="col-lg-2 mt-3">
                    <label for="" class="form-label">
                        Zip kodu
                    </label>
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 mt-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <a class="link-danger">Kullanım Koşullarını</a>
                        <label class="form-label">Kabul Ediyorum</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-3">
                    <button class="btn btn-primary">Kaydol</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
