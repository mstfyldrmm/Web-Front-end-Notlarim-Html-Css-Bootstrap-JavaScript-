<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>

            display: inline-block;

        }

        body{
            margin-bottom: 750px;
        }
    </style>
</head>
<body>

        <div class="border"></div>
        <div class="border"></div>

    </div>

</html>
